<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="content">
                <div id="images">
                    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium-img">
                    <div><img src="images/icon-view.svg" alt="View"></div>
                </div>
            <div id="description">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div id="value-date">
                <div class="value">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <h2>0.041ETH</h2>
                </div>
                <div class="date">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </div>
    </main>
</body>
</html>
